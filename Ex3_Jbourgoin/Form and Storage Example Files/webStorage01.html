<script>

window.addEventListener("load",init);

function init(){
	if(typeof(Storage)!=="undefined"){
	
	display();
	
	var button=document.getElementById("button");
	button.addEventListener("click",saveInfo);
	}
	
	else{
	//old bowser	
	}
}

function saveInfo(){
	var radioButton1=document.getElementById("radioButton1").value;
	var radioButton2=document.getElementById("radioButton2").value;
	var dropDown=document.getElementById("dropDown").value;
	var orderName=document.getElementById("orderName").value;
	var comments=document.getElementById("comments").value;
	
	localStorage.setItem("rBtn1Val",radioButton1);
	localStorage.setItem("rBtn2Val",radioButton2);
	localStorage.setItem("theDropDown",dropDown);
	localStorage.setItem("theOrderName",orderName);
	localStorage.setItem("theUserComments",comments);
	
	
	display();
	
}

function display(){
	var rightBox=document.getElementById("useroutput");

	var outputTitle = "./ Electronic Doughnuts Order Conformation "

	var radioButton1=localStorage.getItem("rBtn1Val");
	var radioButton2=localStorage.getItem("rBtn2Val");
	// checks for radio button selection, stuffs value into 'commmon variable' for html output. a switch might be cleaner?
	if(radioButton1 !== null && radioButton1 === "Yes"){
		var coffee = radioButton1;
	}
	else{
		var coffee = radioButton2;
	}
	var dropDown=localStorage.getItem("theDropDown");
	var orderName=localStorage.getItem("theOrderName");
	var theUserComments=localStorage.getItem("theUserComments");
	
	if(theUserComments==undefined){
		document.getElementById("useroutput").innerHTML="";
	}
	else{ document.getElementById("useroutput").innerHTML=outputTitle+"<hr /><br /><h1>Order Summary:</h1><br /><br />Name of Order: "+orderName+"<br /><br />Complimentary Coffee: "+coffee+"<br /><br />How Many Doughnuts?: "+dropDown+"<br /><br />Special Requests:<br />"+theUserComments;
	}
	
}

</script>



</head>

<body>

<div id="main">
	<section id="userinput">
   ./ Electronic Doughnuts Online Orders <br>
	<hr />
    <br /><br />
    <form>
    <!-- 
		// html5 changes made by Joseph
		// added 2 radio buttons: id= radioButton1 & radioButton2
		// added 1 select menu: id= dropDown
		// added 1 text field: id= orderName
	-->
	<div>
		<label for="orderName">Order Name:</label>
		<input id="orderName" type="text"></input>
	</div>
	<br />
	<div>Select your doughnut batch size: <br />
		<select id="dropDown">
			<option	value="One Dozen">One Dozen</option>
			<option	value="Two Dozen">Two Dozen</option>
			<option	value="Three Dozen">Three Dozen</option>
			<option	value="Four Dozen">Four Dozen</option>
		</select></div>
	<br />

	<div>Would you want a complimentary flask of coffee with delivery? <br />
		Yes:<input type="radio" id="radioButton1" name="radioSet" value="Yes">
		No:<input type="radio" id="radioButton2" name="radioSet" value="No">
	</div>
	<br />

    <div>Special Order Requests:<br /> <textarea id="comments" rows="10"></textarea></div>
	<br />
    	<div><input type="button" id="button" value="Save"></div>
    
    </form>

    </section>

</div>
