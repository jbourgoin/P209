<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>GSAP Demos</title>
	<style>
		body {
			font-family: Helvetica, Arial, sans-serif;
			font-size: 110%;
		}
		#container {
			width: 700px;
			height: 200px;
			background-color: thistle;
			margin: 40px auto;
			position: relative;
			overflow: hidden;
            box-shadow: 5px 5px 8px  rgba(0,0,0,0.3);
            opacity:0;
		}
		#new {
		    position: absolute;
            top: 5px;
            right: 0px;
		}
        .txt {
            font-size: 3em;
			font-weight: bold;
			position: absolute;
			width: inherit;
			text-align: center;
            top: 50px;
			color: rgba(101, 34, 168, 0.82);
			text-shadow: -0.05em -0.05em .05em oldlace, 0.03em 0.03em 0.05em #32225c;
        }
	</style>
	
</head>

<body>

	<div id="container">
        <div class="txt" id="txt1">Resistence is futile!</div>
        <div class="txt" id="txt2">Javascript rules!</div>
		<div id="new"><img src="img/newAndImproved.png" alt="new and improved!"</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TimelineLite.min.js"></script>
	<script>
		
    var idContainer = document.getElementById("container");
    var idTxt1 = document.getElementById("txt1");
	var idTxt2 = document.getElementById("txt2");
    var idNew  = document.getElementById("new");
		
    var tl = new TimelineLite( );
        
    tl.to(idContainer,1, {opacity:1 })
      .from(idTxt1, 1, {scale:0,ease:Back.easeOut },"-=0.5")
      .to(idTxt1, 1, {delay:1.5, scale:8, opacity:0 },"-=0.5")
      .from(idTxt2, 1, {x:-700, ease:Back.easeOut },"-=0.7") 
      .to(idTxt2, 0.5, {delay:1, x:-100,ease:Circ.easeOut})
      .from(idNew,  1, {x: -200, rotation: 180, y: 200, opacity: 0, ease:Back.easeOut },"-=0.5")		
	</script>
</body>
</html>
