<!doctype html>
<title>Compound if statements</title>

<script>

var animal = "cat";
	
switch(animal)
{
  case "horse":
	  console.log("It's a horse");
	  break;
	  
	case "mouse":
	  console.log("It's a mouse");
	  break; 
	  
	case "cat":
	  console.log("It's a cat");
	  break;     
	  
	default:
	  console.log("I don't know what it is");
}
	
</script>
